<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang nh·∫°c l√£ng m·∫°n</title>
  <style>
    body {

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .container {
      z-index: 2;
      position: relative;
      max-width: 400px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ff5e78;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e94e65;
    }
    /* Tim r∆°i */
    .falling-heart {
      position: fixed;
      top: -20px;
      color: red;
      font-size: 20px;
      animation: fall linear forwards;
      pointer-events: none;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíñ G·ª≠i ƒë·∫øn c·∫≠u üíñ</h1>
    <p>Nh·∫°c s·∫Ω t·ª± ph√°t khi m·ªü trang.<br>N·∫øu b·ªã ch·∫∑n, click 1 l·∫ßn nh√©.</p>
    <button id="toggleBtn">‚è∏ T·∫°m d·ª´ng</button>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="beanie.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("toggleBtn");
    let isPlaying = true;

    // Auto play khi load
    window.addEventListener("load", () => {
      let playPromise = music.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          console.log("Autoplay b·ªã ch·∫∑n, ch·ªù click.");

    });

    // N·∫øu autoplay b·ªã ch·∫∑n, play khi click b·∫•t k·ª≥
    document.addEventListener("click", () => {
      if (music.paused) {
        music.play();
      }
    }, { once: true });

    // N√∫t b·∫≠t/t·∫Øt
    btn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        btn.textContent = "‚ñ∂Ô∏è Ph√°t ti·∫øp";
      } else {
        music.play();
        btn.textContent = "‚è∏ T·∫°m d·ª´ng";
      }
      isPlaying = !isPlaying;
    });

    // T·∫°o tim r∆°i
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("falling-heart");
      heart.innerText = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 25) + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);
  </script>

</html>
